<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Vitality Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Lexend:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Restoring the original color scheme */
            --primary: #ff9d00;
            --secondary: #ff4d00;
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            font-family: 'Lexend', sans-serif;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a0f00 0%, #000000 100%);
        }

        .monitor-card {
            position: relative;
            width: 90%;
            max-width: 420px;
            aspect-ratio: 1/1;
            background: linear-gradient(145deg, #120c02 0%, #050505 100%);
            border-radius: 40px;
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(255, 157, 0, 0.05),
                0 0 0 1px rgba(255, 157, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            pointer-events: none;
        }

        .header-label {
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: var(--primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 500;
            opacity: 0.8;
            font-family: 'Rajdhani', sans-serif;
        }

        .vitality-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
        }

        .vitality-value {
            font-size: 5.5rem;
            line-height: 1;
            font-weight: 700;
            background: linear-gradient(to bottom, #ffffff 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 15px rgba(255, 157, 0, 0.4));
        }

        .vitality-unit {
            font-size: 2.2rem;
            font-weight: 300;
            color: var(--primary);
            margin-left: 4px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 12px;
            padding: 6px 16px;
            background: rgba(255, 77, 0, 0.1);
            border-radius: 100px;
            color: var(--primary);
            font-size: 0.85rem;
            border: 1px solid rgba(255, 157, 0, 0.2);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--secondary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--secondary);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.4;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.3);
            }

            100% {
                opacity: 0.4;
                transform: scale(0.8);
            }
        }

        .action-container {
            position: absolute;
            bottom: 35px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 3;
        }

        .grow-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            color: #000;
            padding: 14px 32px;
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 157, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
        }

        .grow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 157, 0, 0.4);
            filter: brightness(1.2);
        }

        .grow-btn:active {
            transform: translateY(0);
        }

        .grow-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Scanline effect from original */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(255, 157, 0, 0.02) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 30%, rgba(0, 0, 0, 0.5) 100%);
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>

<body>

    <div class="monitor-card" id="mainCard">
        <canvas id="growthCanvas"></canvas>
        <div class="scanline"></div>
        <div class="vignette"></div>

        <div class="content">
            <div class="header-label">Brand Loyalty</div>
            <div class="vitality-container">
                <span class="vitality-value" id="vitalityVal">84.2</span>
                <span class="vitality-unit">%</span>
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span>Optimal State</span>
            </div>
        </div>

        <div class="action-container">
            <button class="grow-btn" id="growBtn">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z" />
                </svg>
                Implement Data Driven Change
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('growthCanvas');
        const ctx = canvas.getContext('2d');
        const card = document.getElementById('mainCard');
        const vitalityVal = document.getElementById('vitalityVal');
        const growBtn = document.getElementById('growBtn');

        let width, height;
        let flares = [];
        let score = 84.2;
        let targetScore = 84.2;

        const flareColors = [
            '#ff9d00', // Primary Orange
            '#ff4d00', // Secondary Red-Orange
            '#ffcc00', // Gold
            '#ffffff', // Core White
            '#331a00'  // Dark Ember
        ];

        function resize() {
            width = canvas.width = card.offsetWidth;
            height = canvas.height = card.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Flare {
            constructor(x, y, isBlast = false) {
                this.init(x, y, isBlast);
            }

            init(x, y, isBlast = false) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.6;
                this.vy = (Math.random() - 0.5) * 0.6;

                this.size = Math.random() * 3 + 1.5;
                this.color = flareColors[Math.floor(Math.random() * flareColors.length)];
                this.opacity = Math.random() * 0.6 + 0.2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotSpeed = (Math.random() - 0.5) * 0.05;
                this.life = 1;
                this.isBlast = isBlast;

                if (isBlast) {
                    const angle = Math.random() * Math.PI * 2;
                    const force = Math.random() * 12 + 5;
                    this.vx = Math.cos(angle) * force;
                    this.vy = Math.sin(angle) * force;
                    this.size *= 2;
                    this.opacity = 1;
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotSpeed;

                if (this.isBlast) {
                    this.vx *= 0.94;
                    this.vy *= 0.94;
                    this.life -= 0.015;
                    if (this.life <= 0) this.isBlast = false;
                } else {
                    // Drift toward center slightly
                    const dx = width / 2 - this.x;
                    const dy = height / 2 - this.y;
                    this.vx += dx * 0.00001;
                    this.vy += dy * 0.00001;
                }

                // Wrap around
                if (this.y < -20) this.y = height + 20;
                if (this.y > height + 20) this.y = -20;
                if (this.x < -20) this.x = width + 20;
                if (this.x > width + 20) this.x = -20;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;

                // Draw digital diamond/flare shape
                ctx.beginPath();
                ctx.moveTo(0, -this.size * 1.5);
                ctx.lineTo(this.size, 0);
                ctx.lineTo(0, this.size * 1.5);
                ctx.lineTo(-this.size, 0);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        function initEnergy() {
            flares = [];
            for (let i = 0; i < 50; i++) {
                flares.push(new Flare());
            }
        }

        function drawGrid() {
            ctx.lineWidth = 0.5;
            for (let i = 0; i < flares.length; i++) {
                for (let j = i + 1; j < flares.length; j++) {
                    const dx = flares[i].x - flares[j].x;
                    const dy = flares[i].y - flares[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 80) {
                        const opacity = (1 - (dist / 80)) * 0.3;
                        ctx.strokeStyle = `rgba(255, 157, 0, ${opacity})`;
                        ctx.beginPath();
                        ctx.moveTo(flares[i].x, flares[i].y);
                        ctx.lineTo(flares[j].x, flares[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // Core Glow
            const grad = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, width / 2);
            grad.addColorStop(0, 'rgba(255, 77, 0, 0.08)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, width, height);

            flares.forEach(f => {
                f.update();
                f.draw();
            });

            drawGrid();
            requestAnimationFrame(animate);
        }

        growBtn.addEventListener('click', () => {
            targetScore = Math.min(99.9, parseFloat(vitalityVal.innerText) + (Math.random() * 3 + 1));
            animateValue();

            // Burst effect
            for (let i = 0; i < 20; i++) {
                flares.push(new Flare(width / 2, height / 2, true));
            }

            if (flares.length > 100) flares.splice(0, 20);
        });

        function animateValue() {
            let start = parseFloat(vitalityVal.innerText);
            let end = targetScore;
            let duration = 1200;
            let startTime = null;

            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                let progress = Math.min((timestamp - startTime) / duration, 1);
                progress = 1 - Math.pow(1 - progress, 4);

                let current = start + (end - start) * progress;
                vitalityVal.innerText = current.toFixed(1);

                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            }
            window.requestAnimationFrame(step);
        }

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 25;
            const rotateY = (centerX - x) / 25;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
        });

        initEnergy();
        animate();
    </script>
</body>

</html>
