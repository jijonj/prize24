<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retention Analytics UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff9d00;
            --secondary: #ff4d00;
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        .analytics-card {
            position: relative;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #1a1205 0%, #050505 100%);
            border-radius: 24px;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.8),
                inset 0 0 0 1px rgba(255, 157, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.1s;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 1rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .metric-container {
            display: flex;
            align-items: baseline;
            position: relative;
        }

        .metric-value {
            font-size: 6rem;
            line-height: 1;
            font-weight: 700;
            background: linear-gradient(to bottom, #fff 20%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 157, 0, 0.4));
        }

        .metric-unit {
            font-size: 3rem;
            font-weight: 500;
            color: var(--primary);
            margin-left: 5px;
            opacity: 0.8;
        }

        .sub-label {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .action-btn {
            position: absolute;
            bottom: 40px;
            z-index: 3;
            background: rgba(255, 157, 0, 0.05);
            border: 1px solid rgba(255, 157, 0, 0.3);
            color: var(--primary);
            padding: 10px 28px;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .action-btn:hover {
            background: rgba(255, 157, 0, 0.15);
            box-shadow: 0 0 20px rgba(255, 157, 0, 0.3);
            border-color: var(--primary);
        }

        /* Scanline effect */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(255, 157, 0, 0.03) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="analytics-card" id="card">
        <canvas id="dataCanvas"></canvas>
        <div class="scanline"></div>

        <div class="content">
            <div class="label">Customer Retention</div>
            <div class="metric-container">
                <span class="metric-value" id="metricVal">84.2</span>
                <span class="metric-unit">%</span>
            </div>
            <div class="sub-label">+2.4% vs Last Month</div>
        </div>

        <button class="action-btn" id="updateBtn">Refresh Cohort</button>
    </div>

    <script>
        const canvas = document.getElementById('dataCanvas');
        const ctx = canvas.getContext('2d');
        const card = document.getElementById('card');
        const metricVal = document.getElementById('metricVal');
        const btn = document.getElementById('updateBtn');

        let width, height;
        let particles = [];
        let connections = [];
        let retentionScore = 84.2;
        let targetScore = 84.2;

        // Data-viz colors (Orange shades)
        const colors = ['#ff9d00', '#ffaa00', '#ff5e00', '#ffffff'];

        function resize() {
            width = canvas.width = card.offsetWidth;
            height = canvas.height = card.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class DataPoint {
            constructor(x, y, isStatic = false) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.isStatic = isStatic;

                // Velocity
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;

                this.size = Math.random() * 2 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];

                // Pulse effect for nodes
                this.baseSize = this.size;
                this.pulseSpeed = Math.random() * 0.1 + 0.02;
                this.pulseAngle = Math.random() * Math.PI * 2;
            }

            update() {
                if (!this.isStatic) {
                    this.x += this.vx;
                    this.y += this.vy;

                    // Bounce off walls
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }

                // Pulse animation
                this.pulseAngle += this.pulseSpeed;
                this.size = this.baseSize + Math.sin(this.pulseAngle) * 0.5;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                // Draw as squares for "digital" feel
                ctx.rect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
                ctx.fill();
            }
        }

        // Initialize Particles
        function initParticles() {
            particles = [];
            // Create a ring of static particles around the center
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = 120;
            const steps = 20;

            for (let i = 0; i < steps; i++) {
                const angle = (Math.PI * 2 / steps) * i;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                particles.push(new DataPoint(x, y, false)); // Dynamic ring
            }

            // Random floating data points
            for (let i = 0; i < 40; i++) {
                particles.push(new DataPoint());
            }
        }

        function drawConnections() {
            ctx.lineWidth = 0.5;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 60) {
                        const opacity = 1 - (dist / 60);
                        // Orange connections
                        ctx.strokeStyle = `rgba(255, 157, 0, ${opacity * 0.4})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function drawRing() {
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = 130;

            // Background ring
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Active segment (visual only, rotating)
            const time = Date.now() * 0.001;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, time, time + Math.PI / 2);
            ctx.strokeStyle = 'rgba(255, 157, 0, 0.4)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // Darker trail effect for black bg
            ctx.fillRect(0, 0, width, height);

            drawRing();

            particles.forEach(p => {
                p.update();
                p.draw(ctx);
            });

            drawConnections();

            requestAnimationFrame(animate);
        }

        // Button Logic
        btn.addEventListener('click', () => {
            // Random new score between 70 and 99
            targetScore = (Math.random() * (99 - 70) + 70).toFixed(1);
            animateValue();

            // "Data Burst" effect
            for (let p of particles) {
                // Push particles away from center momentarily
                const dx = p.x - width / 2;
                const dy = p.y - height / 2;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist > 0) {
                    p.vx = (dx / dist) * 5;
                    p.vy = (dy / dist) * 5;
                }
            }
        });

        function animateValue() {
            let start = parseFloat(metricVal.innerText);
            let end = parseFloat(targetScore);
            let duration = 1000;
            let startTime = null;

            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                let progress = Math.min((timestamp - startTime) / duration, 1);
                // Ease out quart
                progress = 1 - Math.pow(1 - progress, 4);

                let current = start + (end - start) * progress;
                metricVal.innerText = current.toFixed(1);

                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            }
            window.requestAnimationFrame(step);
        }

        initParticles();
        animate();

    </script>
</body>

</html>
