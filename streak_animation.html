<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Fidelity Streak Visualizer</title>
    <!-- Import a tech-inspired font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffaa00;
            --secondary: #ff4d00;
            --bg: #0a0a0c;
            --card-bg: #141419;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* The Square Box */
        .streak-card {
            position: relative;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #1a1a20 0%, #0d0d10 100%);
            border-radius: 24px;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Contains particles */
            transition: transform 0.1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Canvas for Particles */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Content Layer */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            mix-blend-mode: normal;
        }

        .label {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .count-wrapper {
            position: relative;
        }

        .count {
            font-size: 8rem;
            line-height: 1;
            font-weight: 700;
            background: linear-gradient(to bottom, #fff 0%, #ffaa00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 170, 0, 0.3));
            transform-origin: center;
            transition: transform 0.1s;
        }

        /* Fire effect behind number */
        .glow-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 85, 0, 0.4) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            opacity: 0.8;
            animation: pulse-glow 3s infinite ease-in-out;
        }

        /* Action Button */
        .action-btn {
            position: absolute;
            bottom: 40px;
            z-index: 3;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 170, 0, 0.3);
            color: var(--primary);
            padding: 12px 32px;
            border-radius: 50px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-transform: uppercase;
            overflow: hidden;
        }

        .action-btn:hover {
            background: rgba(255, 170, 0, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.2);
            transform: translateY(-2px);
        }

        .action-btn:active {
            transform: translateY(1px);
        }

        /* Ripple effect for button */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple-anim 0.6s linear;
            pointer-events: none;
        }

        /* Animations */
        @keyframes pulse-glow {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes ripple-anim {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 450px) {
            .streak-card {
                width: 90vw;
                height: 90vw;
            }

            .count {
                font-size: 6rem;
            }
        }
    </style>
</head>

<body>

    <div class="streak-card" id="card">
        <canvas id="particleCanvas"></canvas>
        <div class="glow-pulse" id="glowPulse"></div>

        <div class="content">
            <div class="label">Daily Streak</div>
            <div class="count-wrapper">
                <div class="count" id="countDisplay">0</div>
            </div>
        </div>

        <button class="action-btn" id="streakBtn">Boost Streak</button>
    </div>

    <script>
        /**
         * SETUP & CONFIGURATION
         */
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const card = document.getElementById('card');
        const countDisplay = document.getElementById('countDisplay');
        const btn = document.getElementById('streakBtn');
        const glowPulse = document.getElementById('glowPulse');

        let width, height;
        let particles = [];
        let streakCount = 42; // Starting number for demo
        let targetStreak = 42;

        // Colors for fire/ember effect
        const colors = ['#FFD700', '#FFAA00', '#FF4D00', '#FF0000'];

        /**
         * RESIZE HANDLER
         */
        function resize() {
            width = canvas.width = card.offsetWidth;
            height = canvas.height = card.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        /**
         * PARTICLE SYSTEM
         */
        class Particle {
            constructor(x, y, type = 'idle') {
                this.type = type; // 'idle' or 'burst'
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;

                if (type === 'idle') {
                    // Slow floating background particles
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5 - 0.5; // Slight upward drift
                    this.life = Math.random() * 100 + 100;
                    this.maxLife = this.life;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.alpha = 0;
                    this.targetAlpha = Math.random() * 0.5 + 0.1;
                } else {
                    // Fast explosive particles
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.life = Math.random() * 50 + 30;
                    this.maxLife = this.life;
                    this.color = colors[Math.floor(Math.random() * 2)]; // Only bright colors
                    this.alpha = 1;
                    this.gravity = 0.2;
                    this.drag = 0.96;
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.type === 'burst') {
                    this.vx *= this.drag;
                    this.vy *= this.drag;
                    this.vy += this.gravity;
                    this.size *= 0.96; // Shrink
                    this.alpha = this.life / this.maxLife;
                } else {
                    // Idle fade in/out
                    if (this.life > this.maxLife * 0.8) {
                        this.alpha += (this.targetAlpha - this.alpha) * 0.05;
                    } else {
                        this.alpha = (this.life / this.maxLife) * this.targetAlpha;
                    }

                    // Wrap around edges for idle particles
                    if (this.x < 0) this.x = width;
                    if (this.x > width) this.x = 0;
                    if (this.y < 0) this.y = height;
                    if (this.y > height) this.y = 0;
                }

                this.life--;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;

                if (this.type === 'burst') {
                    // Add glow to burst particles
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        /**
         * ANIMATION LOOP
         */
        function animate() {
            // Clear with trail effect for dynamic blur
            ctx.fillStyle = 'rgba(20, 20, 25, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Additive blending for "hot" look
            ctx.globalCompositeOperation = 'lighter';

            // Spawn idle particles occasionally
            if (particles.length < 50 && Math.random() < 0.1) {
                particles.push(new Particle(Math.random() * width, Math.random() * height, 'idle'));
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw(ctx);
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            ctx.globalCompositeOperation = 'source-over';
            requestAnimationFrame(animate);
        }

        /**
         * INTERACTIONS
         */

        // Button Click Ripple
        btn.addEventListener('click', function (e) {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const circle = document.createElement('span');
            circle.classList.add('ripple');
            circle.style.left = x + 'px';
            circle.style.top = y + 'px';
            circle.style.width = circle.style.height = '20px'; // Initial size, scales in CSS

            btn.appendChild(circle);

            setTimeout(() => circle.remove(), 600);

            increaseStreak();
        });

        function createExplosion() {
            const centerX = width / 2;
            const centerY = height / 2;

            // Create a burst of particles
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(centerX, centerY, 'burst'));
            }
        }

        function shakeCard() {
            card.style.transform = `scale(1.02) rotate(${Math.random() * 2 - 1}deg)`;
            setTimeout(() => {
                card.style.transform = `scale(1) rotate(0deg)`;
            }, 100);
        }

        function animateNumber() {
            // Simple ease-out counter animation logic
            const current = parseInt(countDisplay.innerText);
            if (current < targetStreak) {
                countDisplay.innerText = current + 1;
                countDisplay.style.transform = "scale(1.3)";
                setTimeout(() => countDisplay.style.transform = "scale(1)", 150);
                setTimeout(animateNumber, 30);
            }
        }

        function increaseStreak() {
            targetStreak++;
            animateNumber();
            createExplosion();
            shakeCard();

            // Intensify background glow briefly
            glowPulse.style.background = 'radial-gradient(circle, rgba(255, 150, 0, 0.8) 0%, rgba(0,0,0,0) 70%)';
            setTimeout(() => {
                glowPulse.style.background = 'radial-gradient(circle, rgba(255, 85, 0, 0.4) 0%, rgba(0,0,0,0) 70%)';
            }, 300);
        }

        /**
         * INIT
         */
        countDisplay.innerText = streakCount;
        animate();

        // Initial idle particles pre-warm
        for (let i = 0; i < 30; i++) {
            const p = new Particle(Math.random() * width, Math.random() * height, 'idle');
            p.life = Math.random() * 200; // Randomize life so they don't all die at once
            particles.push(p);
        }

    </script>
</body>

</html>
